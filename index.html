<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="mainstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;900&display=swap" rel="stylesheet">
  <title>ARTCASTA</title>
</head>

<body class="noize">

  <header class="noize header ">

    <img class="logo" src="img/vector/logo/logo.svg" alt="">
    <div class="header__iner">
      <span>
        <a href="#" class="leng active" data-leng="rus">rus</a>
        <a href="#" class="leng" data-leng="eng">eng</a>
      </span>

      <div id="burger_btn">
        <svg class="burger" width="50" height="26" viewBox="0 0 50 26" xmlns="http://www.w3.org/2000/svg">
          <line class="line" x1="0" y1="1" x2="50" y2="1" />
          <line class="line" x1="0" y1="13" x2="50" y2="13" />
          <line class="line" x1="0" y1="25" x2="50" y2="25" />
          <line class="line_2" x1="3" y1="3" x2="47" y2="23" />
          <line class="line_2" x1="3" y1="23" x2="47" y2="3" />
        </svg>
      </div>
    </div>

    <div class="noize burger_menu" id="burger_menu">
      <ul>
        <a href="#" class="leng__burger active" data-leng="rus">rus</a>
        <a href="#" class="leng__burger" data-leng="eng">eng</a>
      </ul>
      <div class="burger__links">
        <a href="#" class="burger__link">кастинг</a>
        <a href="#" class="burger__link">команда</a>
        <a href="#" class="burger__link">kinokasta</a>
      </div>
      <div class="burger__social">
        <a href="#" class="social__link" id="vk">
          <img class="default" src="/img/png/social_vk.png" alt="">
          <img class="hover" src="/img/png/social_vk_hover.png" alt="">
        </a>
        <a href="#" class="social__link" id="tg">
          <img class="default" src="/img/png/social_tg.png" alt="">
          <img class="hover" src="/img/png/social_tg_hover.png" alt="">
        </a>
        <a href="#" class="social__link" id="wa">
          <img class="default" src="/img/png/social_wa.png" alt="">
          <img class="hover" src="/img/png/social_wa_hover.png" alt="">
        </a>
      </div>
      <div class="contacts__iner">
        <span></span>
        <a class="cont" href="">artcasta@mail.com</a>
        <a class="cont" href="">+7(999)456-43-21</a>
      </div>

    </div>
    <script src="js/burger_clic.js"></script>

  </header>

</body>

</html>
